  <style type="text/css">
  @media screen and (max-width: 600px) {
    .linked::-webkit-scrollbar {
      width: 5px;
      background-color: transparent;
    }

    .linked::-webkit-scrollbar-thumb {
        background-color: transparent;
      }

    .linked::-webkit-scrollbar-track {
      background-color: transparent;
    }
    .linked{
      display: none;
    }
		.wrapper{
			display: none;
		}
  }

  .marquee-text {
    height: 30px;
    width: 100%;
    align-items: center;
    display: flex;
    line-height: 30px;
    overflow: hidden;
    position: relative;
  }

  .marquee-text:before,
  .marquee-text:after {
    content: '';
    position: absolute;
    width: 5px;
    height: 100%;
    top: 0;
    z-index: 1;
  }

  .marquee-text:before {
    left: 0;
  }

  .marquee-text:after {
    right: 0;
  }

  .marquee-text .judul {
    height: 30px;
    line-height: 30px;
    font-weight: bold; font-size: 50px;
    white-space: nowrap;
    z-index: 0;
    animation: marquee 25s linear infinite;
  }

  .marquee-text:hover .judul {
    animation-play-state: paused
  }

  @keyframes marquee {
    0% { transform: translateX(40%); }
    100% { transform: translateX(-100%); }
  }

  .dico-mode{
    border: none;
    color: darkblue;
    background: transparent;
    font-size: 25px;
    cursor: default;
  }

  .darkmode{
    background-color: #202020;
    background-size: cover;
    background-attachment: scroll;
    background-repeat: repeat;
    color: #fff;
  }

	.darkmode .text{
		background-color: #fff;
		color: #202020;
	}

  .darkmode .dico-mode{
    background-color: #202020;
    color: goldenrod;
    cursor: default;
  }

  .darkmode pre{
    color: lime;
    cursor: default;
  }

  pre{
    color: #3f883f;
    cursor: default;
    font-size: xx-large;
    font-weight: bold;
  }

  .linked::-webkit-scrollbar {
    width: 5px;
    background-color: #d8e7f3;
  }

  .linked::-webkit-scrollbar-thumb {
    background-color: #0dcaf0;
  }

  .linked::-webkit-scrollbar-track {
    background-color: transparent;
  }
  .linked{
    overflow-y: scroll;
    overflow-x: hidden;
    scrollbar-color: #0dcaf0 #d8e7f3;
    scrollbar-width: thin;
    list-style: symbols;
    margin: 0 20%;
  }
</style>

<script>
var i = 0;
var txt = 'Batas Waktu yang telah ditetapkan ialah 3 jam selama menggunakkan perangkat ini. Terima kasih.';
var speed = 200;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("deskripsi").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}

typeWriter()
</script>
<script>
function darkFunction() {
